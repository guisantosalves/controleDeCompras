<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title></title>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTittle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        
        <div class="row" style="padding: 10px, 0px, 10px, 0px;">
            <div class="col">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>

            <div class="col">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>

            <div class="col">
                <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            
            <div class="row" style="padding-top: 5px;">
                <div class="col">
                    <span id="btnUpdate" style="display: none;">
                        <span id="inputIDUpdate"></span>
                        <button type="button" onclick="updateData();" class="btn btn-dark">save</button>
                        <button type="button" onclick="resetForm();" class="btn btn-dark">cancel</button>
                    </span>
                    <span id="btnAdd" >
                        <button type="button" onclick="addData();" class="btn btn-dark">Add</button>
                        <button type="button" onclick="resetForm();" class="btn btn-dark">Reset</button>
                        <button type="button" onclick="deleteList();" class="btn btn-dark">Delete List</button>
                    </span>
                </div>
    
            </div>
            
        </div>

        <div id="errors" style="display: none;"></div>
        <table id="listTable" class="table">   
            <!-- sendo inserido com js -->
        </table>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container">
            <h4 class="text-success text-center">Total: <span id="totalValue"></span></h4>
        </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
